<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="headerLog">
        <div class="logo-container">
            <img src="./img/Component 1.png" alt="Logo" class="logo">
            <a href="./index.html" class="home-text">Home</a>
        </div>
    </header>

    <main class="contenedor">
    <form action="index.html" method="get">
         <h2>Login</h2>
        <div>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su nombre">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
        </div>
        <div>
            <button type="submit">Ingresar</button>
        </div>
        <a href="register.html">¿No tenes cuenta? Registrate</a>
    </form>
    </main> 
    <footer>
    <p class="footertext">© 2024 ShopNow. All rights reserved.</p>
    <p>Integrantes: Trinidad Martinez Casado, Victoria Raiman y Santiago Riva</p>
    </footer>
</body>
</html>
