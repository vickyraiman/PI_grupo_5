<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header1">
        <a href="./index.html" class="logo"><img src="./img/Component 1.png" alt="ShopNow Logo"></a>

        <nav class="menu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Register</a></li>
            </ul>
        </nav>
        <div class="actions">
            <form class="busqueda" action="./busqueda.html" method="get" name="busqueda">
               <input type="text" name="search" placeholder="Buscar productos...">
                <button class="enviar" type="submit">Buscar</button>
            </form>
            <a href="#" class="carrito"><img src="./img/carrito.png"></a>
        </div>
    </header>
    <hr>
    <main class="todo">
        <aside class="sidebarRl">
            <section>
                <h3 class="tituloCat">Categorias</h3>
                <nav class="categorias">
                    <ul class="listaCostado">
                        
                    </ul>
                </nav>
            </section>
        </aside>

        <form class="contenedor2" action="login.html" method="get">
            <h2>Registrate</h2>
            <div>
                <label for="username">Ingrese su mail:</label>
                <input type="email" id="username" name="email" placeholder="Ingrese su mail">
            </div>
            <div>
                <label for="password">Ingrese su contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
            </div>
            <div>
                <label for="password2">Repita su contraseña:</label>
                <input type="password" id="password2" name="password" placeholder="Ingrese su contraseña">
            </div>

            <div class="terminos-container">
                <input type="checkbox" id="terminos" name="terminos">
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>

            <div>
                <button type="submit">Ingresar</button>
            </div>

            <div>
                <p>
                   <a href="./login.html">Ya tengo una cuenta/Log in</a>
                </p>
            </div>
        </form>
    </main>
    <footer>
        <p class="footertext">© 2024 ShopNow. All rights reserved.</p>
        <p>Integrantes: Trinidad Martinez Casado, Victoria Raiman y Santiago Riva</p>
    </footer>

    <script src="./js/register.js"></script>

</body>

</html>
